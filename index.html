<!DOCTYPE html>
<html>
<head>
  <title>Conversor de Temperatura</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Conversor de Temperatura</h1>
  <div class="converter">
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Digite a temperatura em Celsius">
    <button onclick="convertToCelsius()">Converter para Celsius</button>
  </div>
  <div class="converter">
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Digite a temperatura em Fahrenheit">
    <button onclick="convertToFahrenheit()">Converter para Fahrenheit</button>
  </div>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
